# The following types define the data model of the example service
# based on which the GraphQL API is generated

type User @model {
  # Required system field:
  id: ID! @isUnique # read-only (managed by Graphcool)

  # Optional system fields (remove if not needed):
  createdAt: DateTime!
  updatedAt: DateTime!

  email: String @isUnique
  password: String

  games: [Game!]! @relation(name: "UserInGame")
  gamesWon: [Game!]! @relation(name: "GameWinner")
  shots: [Shot!]! @relation(name: "UserShot")
  innings: [Inning!]! @relation(name: "PlayersInInning")
  turn: Turn @relation(name: "UserTurn")
}

type Game @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  people: [User!]! @relation(name: "UserInGame")
  innings: [Inning!]! @relation(name: "InningInGame")
  winner: User @relation(name: "GameWinner")
}

type Inning @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  game: Game! @relation(name: "InningInGame")
  turns: [Turn!]! @relation(name: "TurnsInInning")
  peeps: [User!]! @relation(name: "PlayersInInning")
}

type Turn @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  user: User! @relation(name: "UserTurn")
  inning: Inning! @relation(name: "TurnsInInning")
  shots: [Shot!]! @relation(name: "ShotsInTurn")
}

type Shot @model {
  id: ID! @isUnique
  type: String!
  points: Int!
  user: User! @relation(name: "UserShot")
  turn: Turn! @relation(name: "ShotsInTurn")
}

